<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Payroll</title>
    <link inline rel="stylesheet" href="../shared/css/shared.css" />
    <link inline rel="stylesheet" href="../shared/css/ibm-plex-sans.css" />
    <link inline rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main id="root">
      <h1 class="text-center">Simple Payroll</h1>

      <section id="content">
        <section class="card">
          <h2 class="m-0">Create Entry</h2>

          <hr class="my-6" />

          <form id="form--create-entry" autocomplete="off">
            <label for="employee-name">Employee Name</label>
            <input
              name="employee-name"
              id="employee-name"
              type="text"
              value="Juan dela Cruz"
              class="card p-2"
            />

            <label for="days-worked">Days Worked</label>
            <input
              name="days-worked"
              id="days-worked"
              type="number"
              min="0"
              value="30"
              class="card p-2"
            />

            <label for="daily-rate">Daily Rate</label>
            <input
              name="daily-rate"
              id="daily-rate"
              type="number"
              min="0"
              value="615"
              class="card p-2"
            />

            <label for="deduction-amount">Deduction Amount</label>
            <input
              name="deduction-amount"
              id="deduction-amount"
              type="number"
              min="0"
              value="0"
              class="card p-2"
            />

            <button class="button" type="submit">Submit</button>
          </form>
        </section>

        <section class="card">
          <h2 class="m-0 mb-6">Payroll Table</h2>

          <table id="table--payroll-table" class="table">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Days Worked</th>
                <th scope="col">Daily Rate</th>
                <th scope="col">Gross Pay</th>
                <th scope="col">Deduction Amount</th>
                <th scope="col">Net Pay</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <form id="form--delete-entry" autocomplete="off">
            <label for="delete-line-number">Delete Line Number</label>

            <input
              type="number"
              name="delete-line-number"
              id="delete-line-number"
              class="card p-2"
            />
            <button class="button px-4" type="submit">Delete</button>
          </form>
        </section>
      </section>
    </main>

    <dialog id="dialog--confirm-delete" class="card ibm-plex-sans-regular">
      <p>
        Delete line
        <span id="dialog--confirm-delete__line-number" class="mx-1 badge">
          3
        </span>
        ?
      </p>

      <form>
        <button type="reset" class="button--alt p-2" autofocus>Cancel</button>
        <button type="submit" class="button px-4">Delete</button>
      </form>
    </dialog>

    <script inline src="../shared/js/onReady.js"></script>
    <script inline src="./js/main.js"></script>
  </body>
</html>
