<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Income Tax Calculator</title>
    <link inline rel="stylesheet" href="../shared/css/shared.css" />
    <link inline rel="stylesheet" href="../shared/css/ibm-plex-sans.css" />
    <link inline rel="stylesheet" href="./css/styles.css" />

    <script inline src="../shared/js/onReady.js"></script>
    <script inline src="./js/main.js"></script>
  </head>

  <body>
    <main id="root">
      <h1>Income Tax Calculator</h1>

      <form class="card">
        <input
          class="text-center card p-1"
          name="income"
          type="number"
          value="0"
        />
        <span class="text-center">=</span>
        <output
          class="text-center card--alt p-1"
          name="tax"
          for="income"
          type="number"
          size="20"
        >
          Something went wrong.
        </output>
      </form>
    </main>
  </body>
</html>
