<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Unit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link inline rel="stylesheet" href="../shared/css/shared.css" />
    <link inline rel="stylesheet" href="../shared/css/cmun-serif.css" />
    <link inline rel="stylesheet" href="../shared/css/ibm-plex-sans.css" />
    <link inline rel="stylesheet" href="./css/styles.css" />

    <script inline src="../shared/js/onReady.js"></script>
    <script inline src="./js/binaryTree.js"></script>
    <script inline src="./js/main.js"></script>
  </head>

  <body>
    <main id="root">
      <h1>Unit Converter</h1>

      <form class="card">
        <select id="formula" name="formula" class="text-m p-2 mb-2 button--alt">
          <optgroup label="Temperature">
            <option value="( %d * 9 / 5 ) + 32">Celsius to Fahrenheit</option>
            <option value="( %d - 32 ) * 5 / 9">Fahrenheit to Celsius</option>
          </optgroup>
          <optgroup label="Length">
            <option value="%d * 3.281">Meters to Feet</option>
            <option value="%d / 3.281">Feet to Meters</option>
          </optgroup>
        </select>

        <div id="number-view">
          <input
            name="number"
            class="text-center card p-1"
            type="number"
            value="0"
          />
          <span class="text-center">=</span>
          <output
            name="number-output"
            for="number"
            class="text-center card--alt p-1"
          >
            Something went wrong.
          </output>
        </div>

        <div class="mt-2 mr-auto ml-0">
          <span class="badge text-center mr-4 text-sm"> Formula </span>
          <output
            name="formula-output"
            for="formula"
            class="cmun-serif text-center"
          >
            Something went wrong.
          </output>
        </div>
      </form>
    </main>
  </body>
</html>
